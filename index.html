<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scale Circle</title>
	</head>
	<body>
		<h1>Scale Circle</h1>
		<div>
			<label for="key-select">Key</label>
			<select id="key-select"></select>
		</div>
		<div>
			<label for="scale-select">Scale</label>
			<select id="scale-select"></select>
		</div>
		<div>
			<label for="octave-select">Octave</label>
			<select id="octave-select"></select>
		</div>

		<div>
			<h1>scale notes list</h1>
			<ul id="scale-notes-list"></ul>
		</div>

		<div id="notes-circle">
			<div class="container">
				<div id="outer-circle"></div>
				<div id="inner-circle"></div>

				<div id="s1" class="square">
					<div class="note n-1"></div>
					<div class="note n-4"></div>
					<div class="note n-7"></div>
					<div class="note n-10"></div>
				</div>
				<div id="s2" class="square">
					<div class="note n-2"></div>
					<div class="note n-5"></div>
					<div class="note n-8"></div>
					<div class="note n-11"></div>
				</div>
				<div id="s3" class="square">
					<div class="note n-3"></div>
					<div class="note n-6"></div>
					<div class="note n-9"></div>
					<div class="note n-12"></div>
				</div>
			</div>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
